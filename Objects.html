<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edege">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Objects</title>
    </head>
    <body>
        <script>
            let tv = 
            {
                Size:42 , Brand:"MI" , Price: 14000 , Material:"Plastic" ,
                fullname: function() {
                    return this.Brand + "Xiaomi"+ this.Size;
                }// Syntax of create a object
            };
            console.log(tv.fullname());  // Syntax to pull one prop of the object.
            </script>

            </body>
            </html>
